<div class="d-flex justify-content-end mb-3">
    <button (click)="openDialog()" mat-raised-button color="primary">
      Crear Clase
    </button>
  </div>
  
  <table mat-table [dataSource]="(clases$ | async) || []" class="mat-elevation-z8">
    <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
  
    <!-- No. Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef appTamano20>No.</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>
  
    <!-- Nombre Column -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef appTamano20>Nombre</th>
      <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
    </ng-container>
  
    <!-- Fecha Inicio Column -->
    <ng-container matColumnDef="fechaInicio">
      <th mat-header-cell *matHeaderCellDef appTamano20>Fecha Inicio</th>
      <td mat-cell *matCellDef="let element">{{ element.fechaInicio | date: 'dd/MM/yyyy'}}</td>
    </ng-container>
  
    <!-- Fecha Fin Column -->
    <ng-container matColumnDef="fechaFin">
        <th mat-header-cell *matHeaderCellDef appTamano20>Fecha Fin</th>
        <td mat-cell *matCellDef="let element">{{ element.fechaFin | date: 'dd/MM/yyyy'}}</td>
      </ng-container>
  
      <!-- HorarioInicio Column -->
    <ng-container matColumnDef="horarioInicio">
        <th mat-header-cell *matHeaderCellDef appTamano20>Horario Inicio</th>
        <td mat-cell *matCellDef="let element">{{ element.horarioInicio }}</td>
      </ng-container>
  
      <!-- HorarioFin Column -->
    <ng-container matColumnDef="horarioFin">
        <th mat-header-cell *matHeaderCellDef appTamano20>Horario Fin</th>
        <td mat-cell *matCellDef="let element">{{ element.horarioFin }}</td>
      </ng-container>
  
    <!-- Acciones Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef appTamano20>Acciones</th>
      <td mat-cell *matCellDef="let element">
        <button (click)="openDetail(element)" mat-icon-button color="primary">
          <mat-icon>visibility</mat-icon>
        </button>
        
        <button (click)="openDialog(element)" mat-icon-button color="primary" [disabled]="(rolLogin$ | async) !== 'ADMIN'">
          <mat-icon>edit</mat-icon>
        </button>
  
        <button (click)="onDeleteClase(element.id)" mat-icon-button color="warn" [disabled]="(rolLogin$ | async) !== 'ADMIN'">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
